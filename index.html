<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Random Quote Machine</title>
</head>
<body>
    
    <div class="quote-wrapper">
        <div class="quote-heading">
            <h2>The Random Quote Machine</h2>
        </div>

        <div class="quote-body">
            <div class="icon-quote">
                <span class="icon">
                    <i class="fas fa-quote-left"></i>
                </span>
                <span class="quote">I'm not a great programmer;I'm just a good programmer with great habits. Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, sequi obcaecati maiores aspernatur unde provident! </span>
            </div>
            <div class="author">
                -Kent Beck
            </div>

            <div class="quote-buttons">
                <div class="social">
                    <a href="#">
                        <i class="fab fa-instagram-square"></i>
                    </a>
                </div>
                <div class="btn">
                    <button id="quote-btn">New Quote</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://www.github.com/ryan2116" target="_blank">Ryan Spears</a></p>
        </div>
    </div>



    <!-- Custom Javascript -->
    <script src="index.js"></script>
</body>
</html>
